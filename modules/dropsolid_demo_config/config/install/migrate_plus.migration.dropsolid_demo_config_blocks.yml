langcode: en
status: true
dependencies:
  enforced:
    module:
      - dropsolid_blocks
id: dropsolid_demo_config_blocks
migration_group: dropsolid_demo_config_migrates
label: null
source:
  plugin: csv
  path: /assets/csv/blocks.csv
  header_row_count: 1
  keys:
    - id
process:
  langcode:
    plugin: callback
    callable: rocketship_core_get_default_content_default_language
  info: title
  uuid: uuid
  field_paragraphs:
    -
      plugin: explode
      source: field_paragraphs
      delimiter: '|'
    -
      plugin: migration_lookup
      migration:
        - dropsolid_demo_config_p_002
        - dropsolid_demo_config_p_003
      no_stub: true
    -
      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
destination:
  plugin: 'entity:block_content'
  default_bundle: content
migration_dependencies:
  required:
    - dropsolid_demo_config_p_002
    - dropsolid_demo_config_p_003
  optional: {  }
