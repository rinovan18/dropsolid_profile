langcode: en
status: true
dependencies: {  }
id: dropsolid_demo_config_images
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: dropsolid_demo_config_migrates
label: null
source:
  plugin: csv
  path: /assets/csv/images.csv
  header_row_count: 1
  keys:
    - id
  constants:
    source_base_path: /assets/images/
    target_base_path: 'public://'
process:
  _source_full_path:
    -
      plugin: concat
      source:
        - constants/source_base_path
        - name
  _destination_full_path:
    -
      plugin: concat
      source:
        - constants/target_base_path
        - name
  uri:
    plugin: file_copy
    source:
      - '@_source_full_path'
      - '@_destination_full_path'
    file_exists: rename
destination:
  plugin: 'entity:file'
migration_dependencies: {  }
